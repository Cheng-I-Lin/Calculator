<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div id="case">  
    <div id="display"></div>
    <div id="switch"></div>
    <table id="calc">
        <tr>
            <td class="advanceCalc">
                <div onclick="roundAns();"></div>
            </td>
            <td class="advanceCalc">
                <div onclick="degree();">Deg</div>
            </td>
            <td>
                <div onclick="deleteKey();">&rarr;</div>
            </td>
            <td>
                <div onclick="clearDisplay();">AC</div>
            </td>
            <td colspan="2">
                <div id="advancedButton" onclick="advanced();"><a>Advanced</a></div>
            </td>
            <td class="advanceCalc">
                <div onclick="roundAns();">R</div>
            </td>
            <td class="advanceCalc">
                <div id="()" onclick="keyboard(this.id);">()</div>
            </td>
        </tr>
      <tr>
        <td class="advanceCalc">
          <div onclick="percentage();">%</div>
          <div onclick="square();">x²</div>
          <div onclick="squareRoot();">√</div>
          <div id="pi" onclick="keyboard(this.id);">π</div>
        </td>
        <td class="advanceCalc">
          <div onclick="rad();">rad</div>
          <div onclick="sin();">sin</div>
          <div onclick="cos();">cos</div>
          <div onclick="tan();">tan</div>
        </td>
        <td>
          <div id="1" onclick="keyboard(this.id);">1</div>
          <div id="4" onclick="keyboard(this.id);">4</div>
          <div id="7" onclick="keyboard(this.id);">7</div>
          <div id="0" onclick="keyboard(this.id);">0</div>
        </td>
        <td>
          <div id="2" onclick="keyboard(this.id);">2</div>
          <div id="5" onclick="keyboard(this.id);">5</div>
          <div id="8" onclick="keyboard(this.id);">8</div>
          <div id="." onclick="keyboard(this.id);">.</div>
        </td>
        <td>
          <div id="3" onclick="keyboard(this.id);">3</div>
          <div id="6" onclick="keyboard(this.id);">6</div>
          <div id="9" onclick="keyboard(this.id);">9</div>
          <div onclick="equal();">=</div>
        </td>
        <td>
          <div onclick="addition();">+</div>
          <div onclick="subtraction();">-</div>
          <div onclick="multiplication();">*</div>
          <div onclick="division();">/</div>
        </td>
        <td class="advanceCalc">
          <div onclick="percentage();">%</div>
          <div onclick="square();">x²</div>
          <div onclick="squareRoot();">√</div>
          <div id="pi" onclick="keyboard(this.id);">π</div>
        </td>
        <td class="advanceCalc">
          <div onclick="factorial();">x!</div>
          <div onclick="logFunction();">Log</div>
          <div onclick="lnFunction();">ln</div>
          <div id="e" onclick="keyboard(this.id);">e</div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
